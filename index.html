<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo Aplikace</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link href="style.css" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body
        class="bg-gradient-to-r from-violet-400 to-pink-200 font-['Rubik'] text-zinc-900 h-full w-full"
    >
        <div
            id="toasts"
            class="fixed left-1/2 -translate-x-1/2 bottom-4 z-10 w-1/3 flex-col-reverse space-y-2"
        ></div>
        <main
            id="main"
            class="mx-auto py-6 px-8 flex flex-col gap-8 bg-white/30 shadow-xl backdrop-blur-md md:h-full h-[90vh] mb-6 mt-[5vh] w-[70vw] lg:w-[40vw] rounded-xl"
        >
            <header class="rounded-xl flex justify-center">
                <h2 class="mx-auto text-4xl drop-shadow-md font-thin">
                    MY TODO LIST
                </h2>
            </header>
            <h3 class="ml-6 text-xl">Today I will:</h3>
            <div
                id="task-list"
                class="mx-auto flex flex-col gap-4 justify-center items-center min-w-full"
            >
                <div id="task-list-header" class="">
                    <input
                        type="text"
                        id="task-input"
                        class="caret-violet-400 rounded-md focus:outline-teal-950 focus:ring-0 bg-zinc-800 text-zinc-200 h-[4vh] md:h-[3.5vh] lg:h-[6.5vh]"
                        placeholder="   New Task"
                    />
                    <button
                        id="create-task-button"
                        onclick="createTask()"
                        class="drop-shadow-md mx-auto"
                    >
                        Create!
                    </button>
                    <div id="task-date" class="flex mx-auto gap-4 mt-2">
                        <button onclick="changeDay(-1)">
                            <img
                                src="assets/icons/left.svg"
                                class="w-[6vh] h-[6vh] md:w-[3vh] md:h-[3vh]"
                            />
                        </button>
                        <input
                            type="date"
                            id="date-picker"
                            value="2011-09-29"
                            onchange="changeDateHandler()"
                            class="rounded-lg bg-zinc-800 text-zinc-200 mx-auto h-[4vh] md:h-[3.5vh] lg:h-[6.5vh] my-auto"
                        />
                        <button onclick="changeDay(+1)">
                            <img
                                src="assets/icons/right.svg"
                                class="w-[6vh] h-[6vh] md:w-[3vh] md:h-[3vh]"
                            />
                        </button>
                    </div>
                </div>
                <div
                    id="task-list-items"
                    class="flex flex-col min-w-full overflow-auto mr-auto mt-4 h-[46vh] rounded-xl bg-gradient-to-r from-violet-300 to-pink-200"
                ></div>
            </div>
        </main>
    </body>

    <script src="script.js"></script>
    <style>
        @keyframes progress {
            100% {
                width: 0%;
            }
        }
    </style>
</html>
