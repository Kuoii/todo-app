<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo Aplikace</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link href="style.css" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div id="toasts"></div>
        <main class="mx-auto flex flex-col gap-8 m-6">
            <header class="rounded-xl flex justify-center">
                <h2 class="mx-auto">MY TODO LIST</h2>
            </header>
            <h3 class="mx-auto flex justify-center">Today I will:</h3>
            <div
                id="task-list"
                class="mx-auto flex flex-col gap-4 justify-center items-center"
            >
                <div id="task-list-header" class="">
                    <input id="task-input" type="text" placeholder="New Task" />
                    <button id="create-task-button" onclick="createTask()">
                        Create!
                    </button>
                    <div id="task-date" class="flex mx-auto gap-4">
                        <button onclick="changeDay(-1)">&larr;</button>
                        <input
                            type="date"
                            id="date-picker"
                            value="2011-09-29"
                            onchange="changeDateHandler()"
                        />
                        <button onclick="changeDay(+1)">&rarr;</button>
                    </div>
                </div>
                <div id="task-list-items" class="flex flex-col"></div>
            </div>
        </main>
    </body>

    <script src="script.js"></script>
</html>
